<div class="photos">
  {% for post in site.posts %}
    {% if site.data.photos[post.slug].width >= site.data.photos[post.slug].height %}
      {% assign rowspan = 2 %}
    {% else %}
      {% assign rowspan = 3 %}
    {% endif %}
    <div style="grid-column-start: span 3; grid-row-start: span {{ rowspan }};">
      <a href="{{ post.url }}">
        <img src="/1/125/{{ post.slug }}/sample.png" />
      </a>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </div>
  {% endfor %}
</div>
